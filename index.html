<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>QR Code Generator and Scanner</title>
  <link rel="shortcut icon" href="https://i.pinimg.com/564x/d8/11/10/d81110f74b45542aa26eddc290592ed8.jpg"
    type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="generator.css">
  <link rel="stylesheet" href="scanner.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <!-- Navigation -->
    <nav>
      <button class="nav-gene active">Tạo QR Code</button>
      <button class="nav-scan">Quét QR Code</button>
    </nav>
    <br>

    <!-- QR Code Generator -->
    <div class="generator">
      <h1>Trình tạo mã QR</h1>
      <p>Nhập ký tự hoặc đường dẫn để tạo mã QR</p>
      <div class="generator-form">
        <input type="text" placeholder="Nhập ký tự, đường dẫn">
        <button>Tạo QR Code</button>
      </div>
      <div class="generator-img">
        <img>
      </div>
      <div class="generator-btn">
        <button class="btn-link">Tải xuống 
          <i class="fa-solid fa-download"></i>
        </button>
      </div>
    </div>

    <!-- QR Code Scanner -->
    <div class="scanner" style="display: none;">
      <h1>Quét QR Code
        <i class="fa-solid fa-camera"></i>
        <i class="fa-solid fa-circle-stop"></i>
      </h1>
      <form class="scanner-form">
        <input type="file" accept="image/*" hidden>
        <img>
        <video autoplay></video>
        <div class="content">
          <i class="fa-solid fa-cloud-arrow-up"></i>
          <p>Tải ảnh lên</p>
        </div>
      </form>

      <div class="scanner-details">
        <textarea disabled></textarea>
        <div class="btn">
          <button class="close">Thoát</button>
          <button class="copy">Copy</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Javascript -->
  <script src="main.js"></script>
  <script src="generator.js"></script>
  <script src="scanner.js"></script>
  <script src="instascan.min.js"></script>
  <script src="https://unpkg.com/instascan@latest/dist/instascan.min.js"></script>

</body>

</html>
